<script>
function addToCart(id, name, price, slug, quantity) {

  const existingItem = cart.find(item => item.id === id);

  const image = libros[slug]?.image || "IMAGES/placeholder.png";

  if (existingItem) {

      name,

      image
    });
  }

  localStorage.setItem("cart", JSON.stringify(cart));
}

function updateCartUI() {
  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  const cartItemsContainer = document.getElementById("cartItems");
  const cartCount = document.getElementById("cartCount");
  const subtotalEl = document.getElementById("cartSubtotal");
  const taxEl = document.getElementById("cartTax");
  const totalEl = document.getElementById("cartTotal");

  cartItemsContainer.innerHTML = "";
  let subtotal = 0;

  cart.forEach((item, index) => {
    const itemTotal = item.price * item.quantity;
    subtotal += itemTotal;

    const div = document.createElement("div");
    div.className = "cart-item";
    div.innerHTML = `
      <div style="display: flex; align-items: center; gap: 1rem;">
        <img src="${item.image}" alt="cover" style="width: 40px; height: auto; border-radius: 4px;">
        <div style="flex: 1;">
          <strong style="font-size: 0.9rem;">${item.name}</strong>
          <p style="font-size: 0.8rem; color: #6b7280;">$${item.price.toFixed(2)} each</p>
        </div>
        <div style="display: flex; align-items: center; gap: 0.5rem;">
          <button onclick="updateQuantity(${index}, -1)" style="padding: 0 8px;">−</button>
          <span>${item.quantity}</span>
          <button onclick="updateQuantity(${index}, 1)" style="padding: 0 8px;">+</button>
          <button onclick="removeItem(${index})" style="background: none; border: none; cursor: pointer;">
            <i data-lucide="trash-2"></i>
          </button>
        </div>
      </div>
      <hr style="margin: 0.75rem 0;">
    `;
    cartItemsContainer.appendChild(div);
  });

  const tax = subtotal * 0.085;
  const total = subtotal + tax;

  subtotalEl.textContent = `$${subtotal.toFixed(2)}`;
  taxEl.textContent = `$${tax.toFixed(2)}`;
  totalEl.textContent = `$${total.toFixed(2)}`;
  cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);

  lucide.createIcons();
}

function updateQuantity(index, change) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart[index].quantity += change;
  if (cart[index].quantity <= 0) {
    cart.splice(index, 1);
  }
  localStorage.setItem("cart", JSON.stringify(cart));
  updateCartUI();
}

function removeItem(index) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.splice(index, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  updateCartUI();
}
</script>

<script>
  const loadLanguage = async (lang) => {
    const response = await fetch('lang.json');
    const translations = await response.json();

    // Traduce textos con data-i18n
    document.querySelectorAll("[data-i18n]").forEach(el => {
      const key = el.getAttribute("data-i18n");
      if (translations[lang] && translations[lang][key]) {
        if (el.querySelector("i")) {
          const iconHTML = el.querySelector("i").outerHTML;
          el.innerHTML = `${iconHTML} ${translations[lang][key]}`;
        } else {
          el.textContent = translations[lang][key];
        }
      }
    });

    // Traduce placeholders
    document.querySelectorAll("[data-i18n-placeholder]").forEach(el => {
      const key = el.getAttribute("data-i18n-placeholder");
      if (translations[lang] && translations[lang][key]) {
        el.placeholder = translations[lang][key];
      }
    });

    // Actualiza botón visual
    const langSpan = document.querySelector(".selected-lang span");
    const langFlag = document.querySelector(".selected-lang img");

    if (lang === "es") {
      langSpan.textContent = "ES";
      langFlag.src = "https://flagcdn.com/es.svg";
    } else {
      langSpan.textContent = "EN";
      langFlag.src = "https://flagcdn.com/us.svg";
    }

    // Refleja idioma seleccionado en radios
    document.querySelectorAll('input[name="lang"]').forEach(input => {
      input.checked = input.value === lang;
    });

    localStorage.setItem("lang", lang);
  };

  document.addEventListener("DOMContentLoaded", async () => {
    const savedLang = localStorage.getItem("lang") || "en";

    // Esperar que todo el DOM esté visible antes de traducir
    await new Promise(resolve => setTimeout(resolve, 0));
    await loadLanguage(savedLang);

    // Manejar cambio de idioma
    document.querySelectorAll('input[name="lang"]').forEach(input => {
      input.addEventListener("change", (e) => {
        const selectedLang = e.target.value;
        localStorage.setItem("lang", selectedLang);
        document.getElementById('loader-overlay').style.display = 'flex';
        setTimeout(() => {
          location.reload();
        }, 600);
      });
    });
  });
</script>

    const loader = document.getElementById("loaderOverlay");

    // Fase 1: A los 1s, cambiar el fondo blanco a translúcido sin transición
    setTimeout(() => {
      loader.style.transition = "none";
      loader.style.background = "rgba(255, 255, 255, 0.7)";
      loader.offsetHeight; // Forzar reflow
      loader.style.transition = "opacity 0.6s ease";
    }, 1000);

    // Fase 2: A los 3s, ocultar el loader
    setTimeout(() => {
      loader.style.opacity = "0";
      document.body.classList.remove("loading");
    }, 3000);

    // Fase 3: A los 3.2s, eliminar el loader del DOM
    setTimeout(() => {
      loader.remove();
    }, 3200);
  });
</script>
