<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modifica tu dirección de correo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    
         #loaderOverlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: white;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.loader-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
}

.loader {
  border: 6px solid #ccc;
  border-top: 6px solid #482922;
  border-radius: 50%;
  width: 48px;
  height: 48px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .email-container {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 450px;
      text-align: left;
    }
    .btn-yellow {
      background-color: transparent;
      color: #482922;
      border: #482922 1px solid;
      border-radius: 1px;
      padding: 0.5rem 1rem;
      width: 100%;
      margin-top: 1rem;
      font-weight: bold;
    transition: all 0.3s ease;
    }

    .btn-yellow:hover {
      background-color: #482922;
            border: #482922 1px solid;
    color: #fff;
    }
  </style>
</head>
<body>

    <div id="loaderOverlay">
  <div class="loader-wrapper">
    <div class="loader"></div>
  </div>
</div>

  <div class="email-container">
    <h3>Modifica tu dirección de correo electrónico</h3>
    <p><strong>Correo actual:</strong> <span id="current-email">Cargando...</span></p>
    <label>Nueva dirección de correo:</label>
    <input type="email" id="newEmail" class="form-control mt-2 mb-2" placeholder="tucorreo@nueva.com">
    
    <label>Contraseña actual:</label>
    <input type="password" id="currentPassword" class="form-control mt-2 mb-3" placeholder="Ingresa tu contraseña">

    <button class="btn-yellow" id="changeBtn">Cambiar correo</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      verifyBeforeUpdateEmail,
      EmailAuthProvider,
      reauthenticateWithCredential,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBuUHOPcSjO71G0fftwhvqQV3UMqjpJJZU",
      authDomain: "escritora-yael.firebaseapp.com",
      projectId: "escritora-yael",
      storageBucket: "escritora-yael.appspot.com",
      messagingSenderId: "403131540905",
      appId: "1:403131540905:web:687084531c4e1ad74590b8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        document.getElementById("current-email").textContent = user.email;
      } else {
        window.location.href = "login.html";
      }
    });

    document.getElementById("changeBtn").addEventListener("click", async () => {
      const newEmail = document.getElementById("newEmail").value.trim();
      const password = document.getElementById("currentPassword").value.trim();

      if (!newEmail || !password) {
        return alert("Por favor completa todos los campos.");
      }

      try {
        if (!currentUser) {
          return alert("Error de sesión. Por favor, vuelve a iniciar sesión.");
        }

        // 1. Reautenticación
        const credential = EmailAuthProvider.credential(currentUser.email, password);
        await reauthenticateWithCredential(currentUser, credential);

        // 2. Verificación antes de actualizar el email
        await verifyBeforeUpdateEmail(currentUser, newEmail);

        // 3. Actualizar email también en Firestore
        const userRef = doc(db, "usuarios", currentUser.uid);
        await updateDoc(userRef, { email: newEmail });

        alert(`Se envió un enlace de verificación a ${newEmail}. Haz clic en él para confirmar el cambio.`);

        // 4. Cerrar sesión y redirigir
        await signOut(auth);
        window.location.href = "login.html";

      } catch (error) {
        console.error(error);
        if (error.code === "auth/invalid-credential") {
          alert("La contraseña es incorrecta. Inténtalo de nuevo.");
        } else if (error.code === "auth/requires-recent-login") {
          alert("Por seguridad, debes volver a iniciar sesión antes de cambiar tu correo.");
        } else if (error.code === "auth/email-already-in-use") {
          alert("Este correo ya está en uso por otra cuenta.");
        } else {
          alert("Error: " + error.message);
        }
      }
    });
  </script>

<script>
  document.body.classList.add("loading");

  window.addEventListener("load", () => {
    const loader = document.getElementById("loaderOverlay");

    // Fase 1: A los 1s, cambiar el fondo blanco a translúcido sin transición
    setTimeout(() => {
      loader.style.transition = "none";
      loader.style.background = "rgba(255, 255, 255, 0.7)";
      loader.offsetHeight; // Forzar reflow
      loader.style.transition = "opacity 0.6s ease";
    }, 1000);

    // Fase 2: A los 3s, ocultar el loader
    setTimeout(() => {
      loader.style.opacity = "0";
      document.body.classList.remove("loading");
    }, 3000);

    // Fase 3: A los 3.2s, eliminar el loader del DOM
    setTimeout(() => {
      loader.remove();
    }, 3200);
  });
</script>

</body>
</html>
