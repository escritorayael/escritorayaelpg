<script>
function addToCart(id, name, price, slug, quantity) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  const existingItem = cart.find(item => item.id === id);

  const image = libros[slug]?.image || "IMAGES/placeholder.png";

  if (existingItem) {
    existingItem.quantity += quantity;
  } else {
    cart.push({
      id,
      name,
      price,
      slug,
      quantity,
      image
    });
  }

  localStorage.setItem("cart", JSON.stringify(cart));
}

function updateCartUI() {
  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  const cartItemsContainer = document.getElementById("cartItems");
  const cartCount = document.getElementById("cartCount");
  const subtotalEl = document.getElementById("cartSubtotal");
  const taxEl = document.getElementById("cartTax");
  const totalEl = document.getElementById("cartTotal");

  cartItemsContainer.innerHTML = "";
  let subtotal = 0;

  cart.forEach((item, index) => {
    const itemTotal = item.price * item.quantity;
    subtotal += itemTotal;

    const div = document.createElement("div");
    div.className = "cart-item";
    div.innerHTML = `
      <div style="display: flex; align-items: center; gap: 1rem;">
        <img src="${item.image}" alt="cover" style="width: 40px; height: auto; border-radius: 4px;">
        <div style="flex: 1;">
          <strong style="font-size: 0.9rem;">${item.name}</strong>
          <p style="font-size: 0.8rem; color: #6b7280;">$${item.price.toFixed(2)} each</p>
        </div>
        <div style="display: flex; align-items: center; gap: 0.5rem;">
          <button onclick="updateQuantity(${index}, -1)" style="padding: 0 8px;">−</button>
          <span>${item.quantity}</span>
          <button onclick="updateQuantity(${index}, 1)" style="padding: 0 8px;">+</button>
          <button onclick="removeItem(${index})" style="background: none; border: none; cursor: pointer;">
            <i data-lucide="trash-2"></i>
          </button>
        </div>
      </div>
      <hr style="margin: 0.75rem 0;">
    `;
    cartItemsContainer.appendChild(div);
  });

  const tax = subtotal * 0.085;
  const total = subtotal + tax;

  subtotalEl.textContent = `$${subtotal.toFixed(2)}`;
  taxEl.textContent = `$${tax.toFixed(2)}`;
  totalEl.textContent = `$${total.toFixed(2)}`;
  cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);

  lucide.createIcons();
}

function updateQuantity(index, change) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart[index].quantity += change;
  if (cart[index].quantity <= 0) {
    cart.splice(index, 1);
  }
  localStorage.setItem("cart", JSON.stringify(cart));
  updateCartUI();
}

function removeItem(index) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.splice(index, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  updateCartUI();
}
</script>

  const contenedorMisPedidos = document.getElementById("misPedidos");

    if (user) {
      if (accountLink) accountLink.href = "account.html";

  // 📦 Cargar todos los pedidos en #ordersContainer (admin o general)
  const ordersContainer = document.getElementById("ordersContainer");

  async function loadOrders() {
    if (!ordersContainer) return;
    const q = query(collection(db, "orders"), orderBy("timestamp", "desc"));
    const querySnapshot = await getDocs(q);

    if (querySnapshot.empty) {
      ordersContainer.innerHTML = '<p data-i18n="noOrdersMessage">No hay pedidos registrados aún.</p>';
      return;
    }

    querySnapshot.forEach(doc => {
      const data = doc.data();
      const date = data.timestamp?.toDate().toLocaleString("es-ES") ?? "Sin fecha";
      const itemsHTML = data.items?.map(item => `
        <li>${item.title} (${item.format}) - $${item.price}</li>
      `).join("") || "<li>No hay productos</li>";

      const comprobanteLink = data.comprobanteURL
        ? `<a href="${data.comprobanteURL}" target="_blank" class="comprobante-link">Ver comprobante</a>`
        : `<span class="text-muted">Sin comprobante</span>`;

      const orderHTML = `
        <div class="order-card">
          <h5>Pedido de ${data.name}</h5>
          <p><strong>Correo:</strong> ${data.email}</p>
          <p><strong>Fecha:</strong> ${date}</p>
          <p><strong>Productos:</strong></p>
          <ul class="order-items">${itemsHTML}</ul>
          <p><strong>Total:</strong> $${data.total}</p>
          <p><strong>Comprobante:</strong> ${comprobanteLink}</p>
        </div>
      `;
      ordersContainer.innerHTML += orderHTML;
    });
  }

  loadOrders();

  // 🛍️ Filtros activos si hay búsqueda
  document.addEventListener("DOMContentLoaded", async () => {
    const grid = document.getElementById("bookGrid");
    if (!grid) return;

    const urlParams = new URLSearchParams(window.location.search);
    const searchQuery = urlParams.get("query")?.toLowerCase() || "";

    const filtrosGenero = urlParams.getAll("genero");
    const filtrosFormato = urlParams.getAll("formato");
    const ratingMin = parseFloat(urlParams.get("rating") || 0);
    const precioMax = parseFloat(urlParams.get("precioMax") || 999);
    const filtrosIdioma = urlParams.getAll("idioma");

    document.querySelectorAll("input[type='checkbox']").forEach(cb => {
      if (filtrosGenero.includes(cb.value) || filtrosFormato.includes(cb.value)) cb.checked = true;
    });

    document.querySelectorAll(".filter-idioma").forEach(cb => {
      if (filtrosIdioma.includes(cb.value)) cb.checked = true;
    });

    document.querySelectorAll("input[name='rating']").forEach(rb => {
      if (parseFloat(rb.value) === ratingMin) rb.checked = true;
    });

    document.getElementById("priceRange").value = precioMax;
    document.getElementById("priceValue").textContent = `$0 - $${precioMax}`;

    const snapshot = await getDocs(collection(db, "books"));
    let encontrado = false;

    snapshot.forEach(doc => {
      const book = doc.data();
      const title = book.title?.toLowerCase() || "";

      const coincideBusqueda = !searchQuery || title.includes(searchQuery);
      const coincideGenero = !filtrosGenero.length || filtrosGenero.includes(book.genero);
      const coincideFormato = !filtrosFormato.length || filtrosFormato.includes(book.formato);
      const coincideRating = !book.rating || book.rating >= ratingMin;
      const coincidePrecio = !book.price || parseFloat(book.price) <= precioMax;
      const idiomaLibro = (book.idioma || "es").toLowerCase();
      const coincideIdioma = filtrosIdioma.length === 0 || filtrosIdioma.includes(idiomaLibro);

      if (coincideBusqueda && coincideGenero && coincideFormato && coincideRating && coincidePrecio && coincideIdioma) {
        const ratingStars = "★".repeat(Math.floor(book.rating || 4)) + "☆".repeat(5 - Math.floor(book.rating || 4));
        const card = document.createElement("a");
        card.href = `product-page.html?producto=${doc.id}`;
        card.className = "book-card";
        card.innerHTML = `
          <img src="${book.image}" alt="${book.title}" class="book-cover">
          <div class="book-title">${book.title}</div>
          <div class="stars">${ratingStars} (${book.reviews || 10})</div>
          <div class="book-price">$${book.price || '9.99'}</div>
        `;
        grid.appendChild(card);
        encontrado = true;
      }
    });

    if (!encontrado) {
      grid.innerHTML = `<div style="grid-column: 1/-1; text-align: center; font-size: 1.5rem; padding: 2rem 0; color: #666;">No se han encontrado libros</div>`;
    }
  });

  // 🎚️ Filtro de precio dinámico
  document.getElementById("priceRange").addEventListener("input", function() {
    document.getElementById("priceValue").textContent = `$0 - $${this.value}`;
  });

  // 📊 Aplicar filtros y recargar
  document.querySelectorAll("input[type='checkbox'], input[type='radio'], input[type='range']").forEach(input => {
    input.addEventListener("change", () => {
      const params = new URLSearchParams();

      // Idioma
      document.querySelectorAll(".filter-idioma").forEach(cb => {
        if (cb.checked) {
          params.append("idioma", cb.value);
        }
      });

      // Otros filtros
      document.querySelectorAll("input[type='checkbox']").forEach(cb => {
        if (cb.checked && ["romance", "historia", "suspenso"].includes(cb.value)) {
          params.append("genero", cb.value);
        }
        if (cb.checked && ["ebook", "fisico", "audio"].includes(cb.value)) {
          params.append("formato", cb.value);
        }
      });

      const selectedRating = document.querySelector("input[name='rating']:checked");
      if (selectedRating) {
        params.set("rating", selectedRating.value);
      }

      const price = document.getElementById("priceRange").value;
      params.set("precioMax", price);

      window.location.search = params.toString();
    });
  });
</script>

<script>
  const searchInput = document.getElementById("searchInput");
  const overlay = document.getElementById("searchOverlay");
  let overlayVisible = false;

  // Mostrar overlay al enfocar el buscador
  searchInput.addEventListener("focus", () => {
    overlay.style.display = "block";
    overlayVisible = true;
  });

  // Ocultar overlay al desenfocar el buscador (con delay)
  searchInput.addEventListener("blur", () => {
    setTimeout(() => {
      overlay.style.display = "none";
      overlayVisible = false;
    }, 150);
  });

  // Ocultar overlay al hacer scroll con la rueda del ratón
  window.addEventListener("wheel", () => {
    if (overlayVisible) {
      overlay.style.display = "none";
      overlayVisible = false;
      searchInput.blur(); // También quita el foco
    }
  });
</script>

    document.querySelectorAll("[data-i18n]").forEach(el => {
      const key = el.getAttribute("data-i18n");
      if (translations[lang] && translations[lang][key]) {
        if (el.querySelector("i")) {
          const iconHTML = el.querySelector("i").outerHTML;
          el.innerHTML = `${iconHTML} ${translations[lang][key]}`;
        } else {
          el.textContent = translations[lang][key];
        }
      }
    });

    // Traduce placeholders
    document.querySelectorAll("[data-i18n-placeholder]").forEach(el => {
      const key = el.getAttribute("data-i18n-placeholder");
      if (translations[lang] && translations[lang][key]) {
        el.placeholder = translations[lang][key];
      }
    });

    // Actualiza botón visual
    const langSpan = document.querySelector(".selected-lang span");
    const langFlag = document.querySelector(".selected-lang img");

    if (lang === "es") {
      langSpan.textContent = "ES";
      langFlag.src = "https://flagcdn.com/es.svg";
    } else {
      langSpan.textContent = "EN";
      langFlag.src = "https://flagcdn.com/us.svg";
    }

    // Refleja idioma seleccionado en radios
    document.querySelectorAll('input[name="lang"]').forEach(input => {
      input.checked = input.value === lang;
    });

    localStorage.setItem("lang", lang);
  };

  document.addEventListener("DOMContentLoaded", async () => {
    const savedLang = localStorage.getItem("lang") || "en";

    // Esperar que todo el DOM esté visible antes de traducir
    await new Promise(resolve => setTimeout(resolve, 0));
    await loadLanguage(savedLang);

    // Manejar cambio de idioma
    document.querySelectorAll('input[name="lang"]').forEach(input => {
      input.addEventListener("change", (e) => {
        const selectedLang = e.target.value;
        localStorage.setItem("lang", selectedLang);
        document.getElementById('loader-overlay').style.display = 'flex';
        setTimeout(() => {
          location.reload();
        }, 600);
      });
    });
  });
</script>

<script>
  document.body.classList.add("loading");

  window.addEventListener("load", () => {
    const loader = document.getElementById("loaderOverlay");

    // Fase 1: A los 1s, cambiar el fondo blanco a translúcido sin transición
    setTimeout(() => {
      loader.style.transition = "none";
      loader.style.background = "rgba(255, 255, 255, 0.7)";
      loader.offsetHeight; // Forzar reflow
      loader.style.transition = "opacity 0.6s ease";
    }, 1000);

    // Fase 2: A los 3s, ocultar el loader
    setTimeout(() => {
      loader.style.opacity = "0";
      document.body.classList.remove("loading");
    }, 3000);

    // Fase 3: A los 3.2s, eliminar el loader del DOM
    setTimeout(() => {
      loader.remove();
    }, 3200);
  });
</script>
